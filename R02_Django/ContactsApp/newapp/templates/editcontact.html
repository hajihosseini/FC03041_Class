<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <form class="m-5" method="POST" action="/avaz/{{thecontact.id}}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="myFirst" class="form-label">First Name</label>
        <input
          type="text"
          class="form-control"
          id="myFirst"
          name="myFirst"
          value="{{thecontact.firstname}}"
        />
        {% comment %}
        <div id="emailHelp" class="form-text">
          We'll never share your email with anyone else.
        </div>
        {% endcomment %}
      </div>
      <div class="mb-3">
        <label for="myLastname" class="form-label">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="myLastname"
          name="myLastname"
          value="{{thecontact.lastname}}"
        />
      </div>
      <div class="mb-3">
        <label for="myNumber" class="form-label">Number</label>
        <input
          type="text"
          class="form-control"
          id="myNumber"
          name="myNumber"
          value="{{thecontact.number}}"
        />
      </div>
      {% if error %}
      <p class="text-danger">{{error}}</p>
      {% endif%}
      <button type="submit" class="btn btn-primary" href="">Submit</button>
    </form>
  </body>
</html>
